<div class="main-container">
  <header class="header header-1">
    <div class="branding">
      <a [routerLink]="['/manage/home']">
        <img src="assets/audi-logo-white.svg" class="audi-logo" />
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          <ng-container *ngIf="user$ | async; let user">
            {{ user.email }}
          </ng-container>
          <cds-icon
            shape="user"
            size="sm"
            class="ms-1"
            style="margin-bottom: 3px"
          ></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a clrDropdownItem>
            更改密碼 Change Password <span style="color: red">(TODO)</span></a
          >
          <a clrDropdownItem (click)="logout()">登出 Logout</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav
      [clrVerticalNavCollapsible]="true"
      [clrVerticalNavCollapsed]="false"
    >
      <clr-vertical-nav-group routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="shopping-cart"></cds-icon>
        產品 Products
        <clr-vertical-nav-group-children *clrIfExpanded="false">
          <a
            clrVerticalNavLink
            routerLink="/manage/products/categories"
            routerLinkActive="active"
          >
            產品分類管理 Product Categories
          </a>
          <a
            clrVerticalNavLink
            routerLink="/manage/products/items"
            routerLinkActive="active"
          >
            產品管理 Products
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
  </div>
</div>

<ng-container *ngIf="languages$ | async; let languages">
  <clr-button-group
    class="m-0"
    [clrMenuPosition]="'bottom-right'"
    *ngIf="languageState.language$ | async; let current"
  >
    <clr-button
      [type]="'button'"
      *ngFor="let language of languages"
      (click)="languageState.selectLanguage(language)"
      class="btn btn-sm {{
        language === current ? 'btn-primary--audi' : 'btn-primary-outline--audi'
      }}"
    >
      <ng-container [ngSwitch]="language">
        <ng-container *ngSwitchCase="'zh'">中文 ZH</ng-container>
        <ng-container *ngSwitchCase="'en'">英文 EN</ng-container>
      </ng-container>
    </clr-button>
  </clr-button-group>
</ng-container>

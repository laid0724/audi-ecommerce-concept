<div
  class="
    aui-notification aui-js-notification background-color-{{ bgColor }} text-{{
    textColor
  }}
  "
  [ngClass]="{
    'aui-color-gray20 aui-color-text-light': style === 'dark',
    'aui-color-white aui-color-text-dark': style === 'light'
  }"
>
  <!-- data-close (add this attribute to allow users to close notification on click) -->
  <div class="aui-notification__content">
    {{ toastMessage }}
  </div>
</div>

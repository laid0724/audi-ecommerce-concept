<ng-container *transloco="let translationOutput">
  <audi-img-header
    [title]="translationOutput('membersArea.title')"
    desktopBgImageUrl="/assets/images/members-area-bg.webp"
    mobileBgImageUrl="/assets/images/members-area-bg.webp"
  ></audi-img-header>

  <div class="aui-layout">
    <div class="aui-grid">
      <div class="aui-cell aui-cell--12">
        <audi-nav-tabs>
          <audi-nav-tab
            [tabTitle]="translationOutput('membersArea.personalInfo')"
            [isActive]="personalInfoTabActive"
          >
            <audi-members-personal-info
              *ngIf="personalInfoTabActive"
            ></audi-members-personal-info>
          </audi-nav-tab>
          <audi-nav-tab
            [tabTitle]="translationOutput('membersArea.likedProducts')"
            [isActive]="likedProductsTabActive"
          >
            <audi-members-liked-product
              *ngIf="likedProductsTabActive"
            ></audi-members-liked-product>
          </audi-nav-tab>
          <audi-nav-tab
            [tabTitle]="translationOutput('membersArea.orderHistory')"
            [isActive]="orderHistoryTabActive"
          >
            <audi-members-order-list
              *ngIf="orderHistoryTabActive"
            ></audi-members-order-list>
          </audi-nav-tab>
        </audi-nav-tabs>
      </div>
    </div>
  </div>
</ng-container>

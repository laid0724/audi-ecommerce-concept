<audi-header>
  <div class="w-screen flex items-center justify-between">
    <audi-button type="icon-large" (click)="toggleMenuState()">
      <audi-icon size="large" [iconName]="'off-canvas'"></audi-icon>
    </audi-button>
    <audi-button type="icon">
      <a
        [routerLink]="['/', language$ | async, 'home']"
        class="w-20 flex items-center justify-center"
      >
        <img src="assets/audi-logo-black.svg" class="w-full" />
      </a>
    </audi-button>
    <div class="w-12 flex items-center justify-center">
      <audi-language-selector></audi-language-selector>
    </div>
  </div>
</audi-header>

<div
  #menu
  class="audi-side-nav"
  [ngClass]="{
    active: menuIsOpen
  }"
>
  <div class="audi-side-nav__overlay"></div>
  <div class="audi-side-nav__menu-container">
    <div class="audi-side-nav__menu-close-btn-wrapper">
      <div
        class="audi-side-nav__menu-close-btn"
        [ngClass]="{ 'inactive-animation': !isPristine && !menuIsOpen }"
      >
        <audi-button type="icon-large" (click)="toggleMenuState()">
          <audi-icon size="large" [iconName]="'cancel'"></audi-icon>
        </audi-button>
      </div>
    </div>
    <div
      class="audi-side-nav__menu"
      [ngClass]="{ 'inactive-animation': !isPristine && !menuIsOpen }"
    >
      <!-- TODO: transloco -->
      <h2 class="aui-headline-2 my-3">Nav Item 1</h2>
      <h2 class="aui-headline-2 my-3">Nav Item 2</h2>
      <h2 class="aui-headline-2 my-3">Nav Item 3</h2>
      <h2 class="aui-headline-2 my-3">Nav Item 4</h2>
      <h2 class="aui-headline-2 my-3">Nav Item 5</h2>
      <!-- TODO: social media icons etcs -->
    </div>
  </div>
</div>
